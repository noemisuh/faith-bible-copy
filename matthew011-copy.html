  <div class="verse"><span class="verse-number">1</span>耶稣吩咐完了十二个门徒，就离开那里，往各城去传道、讲道。</div>
  <textarea placeholder="请输入手写第1节内容…"></textarea>

  <div class="verse"><span class="verse-number">2</span>约翰在监里听见基督所作的事，就打发两个门徒去，</div>
  <textarea placeholder="请输入手写第2节内容…"></textarea>

  <div class="verse"><span class="verse-number">3</span>问他说：“那将要来的是你吗？还是我们等候别人呢？”</div>
  <textarea placeholder="请输入手写第3节内容…"></textarea>

  <div class="verse"><span class="verse-number">4</span>耶稣回答说：“你们去，把所听见所看见的事告诉约翰。</div>
  <textarea placeholder="请输入手写第4节内容…"></textarea>

  <div class="verse"><span class="verse-number">5</span>就是瞎子看见，瘸子行走，长大麻风的洁净，聋子听见，死人复活，穷人有福音传给他们。</div>
  <textarea placeholder="请输入手写第5节内容…"></textarea>

  <!-- 여기에 6~30절도 이어서 동일한 형식으로 추가 가능 -->

  <button class="mic-button" onclick="startDictation()">🎤</button>

  <script>
    function startDictation() {
      if (window.hasOwnProperty('webkitSpeechRecognition')) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "zh-CN";
        recognition.start();
        recognition.onresult = function (e) {
          const active = document.activeElement;
          if (active && active.tagName === "TEXTAREA") {
            active.value += e.results[0][0].transcript;
          }
          recognition.stop();
        };
        recognition.onerror = function (e) {
          recognition.stop();
        };
      } else {
        alert("当前浏览器不支持语音识别。");
      }
    }
  </script>
</body>
