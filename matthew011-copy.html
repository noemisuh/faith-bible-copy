<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>马太福音 第11章</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
      user-select: none;
    }
    .chapter-title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .chapter-title img {
      height: 32px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .nav-arrows {
      position: absolute;
      top: 20px;
      font-size: 24px;
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-left {
      left: 20px;
    }
    .nav-right {
      right: 20px;
    }
    .verse {
      background-color: #ffffff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
    }
    .verse-number {
      font-weight: bold;
      margin-right: 10px;
      min-width: 24px;
    }
    textarea {
      flex-grow: 1;
      height: 60px;
      resize: vertical;
      margin-left: 20px;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #mic {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
    }
    #search-container {
      position: absolute;
      top: 20px;
      right: 80px;
    }
    #search {
      padding: 6px;
      font-size: 14px;
      width: 200px;
    }
  </style>
  <script>
    // 복사방지
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('selectstart', event => event.preventDefault());

    function startDictation() {
      if (window.hasOwnProperty('webkitSpeechRecognition')) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "zh-CN";
        recognition.start();

        recognition.onresult = function(e) {
          const active = document.activeElement;
          if (active && active.tagName === "TEXTAREA") {
            active.value = e.results[0][0].transcript;
          }
          recognition.stop();
        };

        recognition.onerror = function(e) {
          recognition.stop();
        };
      } else {
        alert("此浏览器不支持语音识别。");
      }
    }
  </script>
</head>
<body>
  <a href="matthew010-copy.html" class="nav-arrows nav-left">←</a>
  <a href="matthew012-copy.html" class="nav-arrows nav-right">→</a>

  <div id="search-container">
    <input type="text" id="search" placeholder="搜索经文、词语..." />
  </div>

  <div class="chapter-title">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616546.png" alt="icon">
    马太福音 第11章
  </div>

  <div class="verse"><span class="verse-number">1</span>耶稣吩咐完了十二个门徒，就离开那里，往各城去传道教训人。<textarea placeholder="请在此手写第1节内容..."></textarea></div>
  <div class="verse"><span class="verse-number">2</span>约翰在监里听见基督所做的事，就打发两个门徒去，<textarea placeholder="请在此手写第2节内容..."></textarea></div>
  <div class="verse"><span class="verse-number">3</span>问他说：“那将要来的是你吗？还是我们等候别人呢？”<textarea placeholder="请在此手写第3节内容..."></textarea></div>
  <div class="verse"><span class="verse-number">4</span>耶稣回答说：“你们去，把所听见所看见的事告诉约翰。<textarea placeholder="请在此手写第4节内容..."></textarea></div>
  <div class="verse"><span class="verse-number">30</span>因为我的轭是容易的，我的担子是轻省的。”<textarea placeholder="请在此手写第30节内容..."></textarea></div>

  <button id="mic" onclick="startDictation()">🎤</button>
</body>
</html>
