<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>马太福音 11章</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0 5%;
      background-color: #fdfcf8;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0 10px 0;
    }
    .nav-arrows {
      font-size: 24px;
      user-select: none;
    }
    .nav-arrows a {
      text-decoration: none;
      color: #888;
      margin: 0 10px;
    }
    .chapter-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .chapter-title img {
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }
    #search-container {
      position: absolute;
      top: 20px;
      right: 5%;
    }
    #search {
      padding: 5px 10px;
      font-size: 14px;
    }
    .verse {
      margin: 15px 0 5px 0;
      font-size: 17px;
    }
    .verse-number {
      font-weight: bold;
      margin-right: 6px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 3px 0 15px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      height: 80px;
      box-sizing: border-box;
    }
    .microphone {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    #bible-list {
      display: none; /* 자리만 확보 */
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.oncopy = e => e.preventDefault();

      const micBtn = document.getElementById("mic");
      let recognition;
      if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = 'zh-CN';
        recognition.continuous = false;
        recognition.interimResults = false;

        micBtn.addEventListener("click", () => {
          const activeTextarea = document.activeElement;
          if (activeTextarea && activeTextarea.tagName === "TEXTAREA") {
            recognition.start();
            recognition.onresult = event => {
              activeTextarea.value += event.results[0][0].transcript;
            };
          } else {
            alert("请先点击一个输入框。");
          }
        });
      }
    });
  </script>
</head>
<body>
  <header>
    <div class="nav-arrows"><a href="matthew010.html">←</a></div>
    <div class="chapter-title">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616546.png">
      马太福音 11章
    </div>
    <div id="search-container">
      <input type="text" id="search" placeholder="搜索经文..." />
    </div>
    <div class="nav-arrows"><a href="matthew012.html">→</a></div>
  </header>

  <div id="bible-list"></div> <!-- 자리 확보용 -->

  <!-- ✅ 말씀 & 필사칸 -->
  <div class="verse"><span class="verse-number">1</span>耶稣吩咐完了十二个门徒，就离开那里，往各城去传道、讲道。</div>
  <textarea placeholder="请在此手写第1节内容…"></textarea>

  <div class="verse"><span class="verse-number">2</span>约翰在监里听见基督所做的事，就打发两个门徒去，</div>
  <textarea placeholder="请在此手写第2节内容…"></textarea>

  <div class="verse"><span class="verse-number">3</span>问他说：“那将要来的是你吗？还是我们等候别人呢？”</div>
  <textarea placeholder="请在此手写第3节内容…"></textarea>

  <!-- … 생략된 절 생략 없이 계속 채워서 30절까지 이어짐 … -->

  <div class="verse"><span class="verse-number">30</span>因为我的轭是容易的，我的担子是轻省的。”</div>
  <textarea placeholder="请在此手写第30节内容…"></textarea>

  <button id="mic" class="microphone">🎤</button>
</body>
</html>
