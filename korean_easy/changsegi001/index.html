<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>창세기 1장 · 쉬운성경</title>
<style>
  :root{--bg:#f8fafc;--line:#e5e7eb;--txt:#0f172a;--muted:#64748b;}
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--txt);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Helvetica,Arial,sans-serif}
  .page{max-width:900px;margin:0 auto;padding:18px 16px}
  .hdr{display:flex;justify-content:space-between;align-items:center;margin:8px 0 14px}
  .badge{font-size:13px;color:#334155;background:#eef2ff;border:1px solid #c7d2fe;border-radius:999px;padding:4px 10px}
  h1{margin:6px 0 0;font-size:22px}
  .nav{display:flex;gap:8px}
  .btn{border:1px solid var(--line);background:#fff;border-radius:10px;padding:8px 12px;text-decoration:none;color:inherit}
  .v{display:grid;grid-template-columns:56px 1fr;gap:12px;border-top:1px solid var(--line);padding:12px 0}
  .v:first-of-type{border-top:none}
  .no{color:var(--muted);font-weight:700;padding-top:6px}
  .copy{margin-top:8px}
  textarea{width:100%;min-height:84px;border:1px dashed #cbd5e1;border-radius:10px;padding:10px;resize:vertical;background:#fff}
  .mic{position:fixed;right:18px;bottom:18px;border-radius:999px;padding:12px 14px;background:#111827;color:#fff;border:none;box-shadow:0 8px 20px rgba(0,0,0,.18);font-weight:700}
</style>
</head>
<body>
<main class="page">
  <div class="hdr">
    <span class="badge">한국어 · 쉬운성경</span>
    <nav class="nav">
      <a class="btn" aria-disabled="true">← 이전장</a>
      <a class="btn" href="../changsegi002/">다음장 →</a>
    </nav>
  </div>
  <h1>창세기 1장</h1>
  <section class="v">
    <div class="no">1</div>
    <div>
      <div>태초에 하나님이 천지를 창조하셨다.</div>
      <div class="copy"><textarea onpaste="return false" placeholder="필사 입력…"></textarea></div>
    </div>
  </section>
  <section class="v">
    <div class="no">2</div>
    <div>
      <div>땅은 아직 모양이 없고 비어 있었으며, 어둠이 깊은 물 위에 덮여 있었다. 하나님의 영이 수면 위를 움직이고 계셨다.</div>
      <div class="copy"><textarea onpaste="return false" placeholder="필사 입력…"></textarea></div>
    </div>
  </section>
</main>
<button class="mic" title="음성 입력(데모)">🎤</button>
</body>
</html>
