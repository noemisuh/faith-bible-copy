<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>马太福音 章</title>
  <style>
    body {
      font-family: "Noto Sans", sans-serif;
      margin: 40px 10%;
      line-height: 1.6;
      user-select: none;
    }
    h1 {
      text-align: center;
      margin: 40px 0 20px;
    }
    .verse {
      margin: 6px 0;
    }
    .verse-number {
      font-weight: bold;
      margin-right: 6px;
    }
    textarea {
      width: 100%;
      height: 40px;
      font-size: 16px;
      margin-top: 4px;
      padding: 8px;
      resize: vertical;
      pointer-events: none;
    }
    textarea:focus {
      pointer-events: auto;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .nav a {
      font-size: 12px;
      text-decoration: none;
      background-color: #005bbb;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .top-bar input {
      font-size: 16px;
      padding: 6px;
      width: 250px;
    }
    .mic-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>📖 圣经目录 | 马太福音</div>
    <input type="text" placeholder="搜索经文或关键词..." />
  </div>

  <div class="nav">
    <a href="#">←</a>
    <h1>马太福音 第X章</h1>
    <a href="#">→</a>
  </div>

  <!-- 본문 예시 -->
  <div class="verse"><span class="verse-number">1</span>这里是经文内容</div>
  <textarea onpaste="return false"></textarea>
  <div class="verse"><span class="verse-number">2</span>这里是下一节经文</div>
  <textarea onpaste="return false"></textarea>
  <!-- 반복... -->

  <button class="mic-button" title="🎤 말씀을 소리 내어 읽으세요">🎤</button>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const shown = localStorage.getItem("micPopupShown");
      if (!shown) {
        alert("📌 마이크 기능 안내:\n말씀을 소리 내어 읽으면 자동으로 필사칸에 입력됩니다.\n모바일에서는 마이크 허용을 눌러주세요.");
        localStorage.setItem("micPopupShown", "true");
      }
    });

    let recognition;
    const micButton = document.querySelector(".mic-button");

    micButton.addEventListener("click", () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("⚠️ 현재 브라우저는 음성 인식을 지원하지 않습니다.");
        return;
      }

      if (!recognition) {
        recognition = new webkitSpeechRecognition();

        const userLang = document.documentElement.lang || "zh";
        const langMap = {
          "zh": "zh-CN",
          "zh-cn": "zh-CN",
          "zh-hk": "zh-HK",
          "zh-tw": "zh-TW",
          "ko": "ko-KR",
          "en": "en-US"
        };
        recognition.lang = langMap[userLang.toLowerCase()] || "zh-CN";

        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const text = event.results[0][0].transcript;
          const activeTextarea = document.activeElement;
          if (activeTextarea && activeTextarea.tagName === "TEXTAREA") {
            activeTextarea.value += text;
          }
        };

        recognition.onerror = (event) => {
          alert("❗ 오류 발생: " + event.error);
        };
      }

      recognition.start();
    });
  </script>
</body>
</html>
