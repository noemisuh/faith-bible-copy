<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>马可福音 2章</title>
  <style>
    body {
      font-family: "Noto Sans", sans-serif;
      margin: 40px 10%;
      line-height: 1.8;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .verse {
      margin: 10px 0;
    }
    .verse-number {
      font-weight: bold;
      margin-right: 6px;
    }
    textarea {
      width: 100%;
      height: 45px;
      font-size: 16px;
      margin-top: 4px;
      padding: 8px;
      resize: vertical;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      margin: 20px 0 30px;
    }
    .nav a {
      font-size: 10px;
      text-decoration: none;
      background-color: #005bbb;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .top-bar input {
      font-size: 16px;
      padding: 6px;
      width: 250px;
    }
    .mic-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>📖 圣经目录 | 马可福音</div>
    <input type="text" placeholder="搜索经文或关键词...">
  </div>

  <h1>马可福音&nbsp;&nbsp;第2章</h1>

  <div class="nav">
    <a href="mark001.html">←</a>
    <a href="mark003.html">→</a>
  </div>
 
  




  <button class="mic-button" title="🎤 말씀을 소리 내어 읽으세요">🎤</button>

<script>
window.addEventListener("DOMContentLoaded", function () {
  const shown = localStorage.getItem("micPopupShown");
  if (!shown) {
    alert("📌 마이크 기능 안내:\n말씀을 소리 내어 읽으면 자동으로 필사칸에 입력됩니다.\n모바일에서는 마이크 허용을 눌러주세요.");
    localStorage.setItem("micPopupShown", "true");
  }
});

let recognition;
const micButton = document.querySelector(".mic-button");

micButton.addEventListener("click", () => {
  if (!('webkitSpeechRecognition' in window)) {
    alert("⚠️ 현재 브라우저는 음성 인식을 지원하지 않습니다.");
    return;
  }

  if (!recognition) {
    recognition = new webkitSpeechRecognition();

    const userLang = document.documentElement.lang || "zh";
    const langMap = {
      "zh": "zh-CN",
      "zh-cn": "zh-CN",
      "zh-hk": "zh-HK",
      "zh-tw": "zh-TW",
      "ko": "ko-KR",
      "en": "en-US"
    };
    recognition.lang = langMap[userLang.toLowerCase()] || "zh-CN";

    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript;
      const activeTextarea = document.activeElement;
      if (activeTextarea && activeTextarea.tagName === "TEXTAREA") {
        activeTextarea.value += text;
      }
    };

    recognition.onerror = (event) => {
      alert("❗ 오류 발생: " + event.error);
    };
  }

  recognition.start();
});

document.querySelectorAll("textarea").forEach(function (textarea) {
  textarea.addEventListener("paste", function (event) {
    event.preventDefault();
    alert("✋ 붙여넣기는 금지되어 있습니다. 직접 입력해 주세요.");
  });
});
</script>
</body>
</html>
