  <h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Bible_icon.svg/1024px-Bible_icon.svg.png" class="bible-icon" alt="Bible icon">马太福音 第1章</h1>

  <div class="verse"><div class="verse-number">1</div><div class="verse-text">亚伯拉罕的后裔，大卫的子孙，耶稣基督的家谱如下：</div></div>
  <textarea placeholder="请在此手抄经文"></textarea>

  <div class="verse"><div class="verse-number">2</div><div class="verse-text">亚伯拉罕生以撒；以撒生雅各；雅各生犹大和他的弟兄；</div></div>
  <textarea placeholder="请在此手抄经文"></textarea>

  <div class="verse"><div class="verse-number">3</div><div class="verse-text">犹大从他玛氏生法勒斯和谢拉；法勒斯生希斯仑；希斯仑生亚兰；</div></div>
  <textarea placeholder="请在此手抄经文"></textarea>

  <div class="verse"><div class="verse-number">4</div><div class="verse-text">亚兰生亚米拿达；亚米拿达生拿顺；拿顺生撒门；</div></div>
  <textarea placeholder="请在此手抄经文"></textarea>

  <div class="verse"><div class="verse-number">5</div><div class="verse-text">撒门从喇合氏生波阿斯；波阿斯从路得氏生俄备得；俄备得生耶西；</div></div>
  <textarea placeholder="请在此手抄经文"></textarea>

  <div class="verse"><div class="verse-number">6</div><div class="verse-text">耶西生大卫王；大卫从乌利亚的妻子生所罗门；</div></div>
  <textarea placeholder="请在此手抄经文"></textarea>

  <div class="verse"><div class="verse-number">7</div><div class="verse-text">所罗门生罗波安；罗波安生亚比雅；亚比雅生亚撒；</div></div>
  <textarea placeholder="请在此手抄经文"></textarea>

  <div class="verse"><div class="verse-number">8</div><div class="verse-text">亚撒生约沙法；约沙法生约兰；约兰生乌西雅；</div></div>
  <textarea placeholder="请在此手抄经文"></textarea>
