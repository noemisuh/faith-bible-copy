  <h1>马太福音 第1章</h1>

  <div class="verse"><span>1</span> 亚伯拉罕的后裔、大卫的子孙、耶稣基督的家谱：</div>
  <textarea placeholder="필사해 보세요..."></textarea>

  <div class="verse"><span>2</span> 亚伯拉罕生以撒；以撒生雅各；雅各生犹大和他的弟兄；</div>
  <textarea placeholder="필사해 보세요..."></textarea>

  <div class="verse"><span>3</span> 犹大从他玛氏生法勒斯和谢拉；法勒斯生希斯仑；希斯仑生亚兰；</div>
  <textarea placeholder="필사해 보세요..."></textarea>

  <div class="verse"><span>4</span> 亚兰生亚米拿达；亚米拿达生拿顺；拿顺生撒门；</div>
  <textarea placeholder="필사해 보세요..."></textarea>

  <div class="verse"><span>5</span> 撒门从喇合氏生波阿斯；波阿斯从路得氏生俄备得；俄备得生耶西；</div>
  <textarea placeholder="필사해 보세요..."></textarea>

  <div class="verse"><span>6</span> 耶西生大卫王；大卫从乌利亚的妻子生所罗门；</div>
  <textarea placeholder="필사해 보세요..."></textarea>

  <div class="verse"><span>7</span> 所罗门生罗波安；罗波安生亚比雅；亚比雅生亚撒；</div>
  <textarea placeholder="필사해 보세요..."></textarea>

  <div class="verse"><span>8</span> 亚撒生约沙法；约沙法生约兰；约兰生乌西亚；</div>
  <textarea placeholder="필사해 보세요..."></textarea>

  <div class="verse"><span>9</span> 乌西亚生约坦；约坦生亚哈斯；亚哈斯生希西家；</div>
  <textarea placeholder="필사해 보세요..."></textarea>

  <div class="verse"><span>10</span> 希西家生玛拿西；玛拿西生亚们；亚们生约西亚；</div>
  <textarea placeholder="필사해 보세요..."></textarea>
