<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>马太福音 第12章</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 40px;
      padding: 0;
      background-color: #fff;
      user-select: none;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }
    .nav-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-top a, .nav-top input {
      font-size: 14px;
    }
    .nav-icon {
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .verse-block {
      margin: 20px 0;
    }
    .verse-number {
      font-weight: bold;
      margin-right: 8px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 5px;
      font-size: 15px;
      padding: 8px;
      resize: vertical;
    }
    .mic-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff4d4d;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    function startDictation() {
      if (window.hasOwnProperty('webkitSpeechRecognition')) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'zh-CN';
        recognition.start();
        recognition.onresult = function (e) {
          document.activeElement.value += e.results[0][0].transcript;
          recognition.stop();
        };
        recognition.onerror = function () {
          recognition.stop();
        };
      }
    }
  </script>
</head>
