<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>성경 인덱스</title>
  <style>
    body { font-family: system-ui, Segoe UI, Apple SD Gothic Neo, Arial, sans-serif; margin: 0; }
    .top-gap { height: 56px; }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 16px; }
    h1 { margin: 0 0 16px; font-size: 28px; text-align: center; }
    .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; text-decoration: none; color: #222; }
    .card:hover { background: #fafafa; }
    .subtitle { font-size: 12px; color: #666; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="top-gap"></div>
  <div class="wrap">
    <h1>성경 인덱스</h1>
    <p>책을 선택하면 해당 장으로 이동합니다.</p>

    <div class="cards">
      <!-- 마태복음 1장 -->
      <a class="card" href="./matthew001.html">
        <strong>마태복음 1장</strong>
        <div class="subtitle">Matthew 1</div>
      </a>
    </div>
  </div>
</body>
</html>
