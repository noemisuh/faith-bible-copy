  <button class="mic-button" onclick="startDictation()">üé§</button>

  <script>
    function startDictation() {
      if (window.hasOwnProperty('webkitSpeechRecognition')) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = document.documentElement.lang === "zh" || document.documentElement.lang === "zh-CN" ? "zh-CN" :
                           document.documentElement.lang === "es" ? "es-ES" :
                           "en-US";
        recognition.start();
        recognition.onresult = function (e) {
          const active = document.activeElement;
          if (active && active.tagName === "TEXTAREA") {
            active.value += e.results[0][0].transcript;
          }
          recognition.stop();
        };
        recognition.onerror = function (e) {
          recognition.stop();
        };
      } else {
        alert("Este navegador no admite el reconocimiento de voz.");
      }
    }
  </script>
